<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>formsample</title>
    <link rel="stylesheet" href="./Mypage.css">
  </head>
  <body>
    <div id="form">
      <p class="form-title">SESマイページ</p>
      <form action="post">
       
        <p class="id">
          <label for="id">ユーザーID</label>
          <input type="text" disabled="disabled" autocomplete="off" placeholder="" class="el-input__inner">
        </p>
        
        <p class="name">
          <label for="name">ユーザー名</label>
          <input type="text" disabled="disabled" autocomplete="off" placeholder="" class="el-input__inner">
        </p>
       
        <p class="sub">
          <input type="submit" value="【編集】" />
        </p>

        <p class="sub">
          <input type="submit" value="【出勤報告】" />
        </p>

        <p class="sub">
          <input type="submit" value="【退勤報告】" />
        </p>

        <p class="sub">
          <input type="submit" value="【勤怠一覧】" />
        </p>
      </form>
    </div>
  </body>
</html>
